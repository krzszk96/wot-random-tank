<div class="loader" *ngIf="!availableTanks"></div>
<div class="app" *ngIf="availableTanks">
  <div class="chosen-tank" *ngIf="!hideview"></div>
  <div class="widget">
    <div class="widget-wrap" *ngFor="let tank of availableTanks; let i = index">
      <div class="widget__roller" #tank>
        <img class="widget__roller-image" src="{{ tank.imgUrl }}" alt="" />
        <div class="widget__roller-text">{{ tank.name }}</div>
      </div>
    </div>
  </div>
  <button class="roll-button" (click)="roll(); hideView()">ROLL</button>
  <button class="reset-button" (click)="reset(); hideView()">RESET</button>
</div>
